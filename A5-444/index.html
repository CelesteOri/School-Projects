	Course: CSc 444
	Project: A04
	Description: The base HTML file that the SVGs are rendered in.
		The code in a05.js appends a graph to the appropriate spans.
		The other scripts contain the functions (d3.js) or
		data (data.js) that a05.js uses.  
-->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <script src="d3.js"></script>
    <script src="data.js"></script>
  </head>
  <body>

    <h1>Temperature (Any) colormap</h1>
    <div>
      <span id="plot1-temperature"></span>
      <span id="colorlegend-1"></span>
    </div>

    <h1>Temperature (Perceptually Uniform) colormap</h1>
    <div>
      <span id="plot2-temperature"></span>
      <span id="colorlegend-2"></span>
    </div>

    <h1>Pressure colormap</h1>
    <div>
      <span id="plot3-pressure"></span>
      <span id="colorlegend-3"></span>
    </div>

    <h1>Bivariate colormap</h1>
    <div>
      <span id="plot4-bivariate"></span>
      <span id="colorlegend-4"></span>
    </div>

    <script src="a05.js"></script>
  </body>
</html>
